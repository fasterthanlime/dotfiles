set -g mouse on
set -g focus-events on
bind -n MouseEnterPane select-pane -t=:

# prevents '0;10;1c' from being printed, cf.
# <https://github.com/microsoft/WSL/issues/5931>
set -sg escape-time 50

# Allow escape sequences (OSC) to pass through to WezTerm
set -g set-clipboard on
set -g allow-passthrough on
set -g set-titles on
set -g set-titles-string "#{pane_title}"

# Mouse select
bind -T copy-mode    MouseDragEnd1Pane send -X copy-pipe-and-cancel "tmux load-buffer -w -"
bind -T copy-mode-vi MouseDragEnd1Pane send -X copy-pipe-and-cancel "tmux load-buffer -w -"

# Plugins
set -g @plugin "tmux-plugins/tpm"
set -g @plugin "tmux-plugins/tmux-sensible"
set -g @plugin "arcticicestudio/nord-tmux"
run "~/.tmux/plugins/tpm/tpm"

# Set new panes to open in current directory
bind c     new-window -c "#{pane_current_path}"

# Split a-la screen
bind '"' split-window -v -c "#{pane_current_path}"
bind %   split-window -h -c "#{pane_current_path}"

set-window-option -g mode-keys vi
setw -g aggressive-resize off
