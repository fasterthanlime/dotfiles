"$schema" = 'https://starship.rs/config-schema.json'

# Put hostname at the end of the prompt (right before newline/character)
format = """
$directory\
$git_branch\
$git_status\
$c\
$golang\
$java\
$kotlin\
$python\
$zig\
$nix_shell\
$conda\
$cmd_duration\
$hostname\
$time\
$line_break\
$character"""

# Don't show username, but show hostname with a prominent icon when remote
[username]
disabled = true

[hostname]
ssh_only = true
ssh_symbol = "Û∞£Ä"
style = "bold #D47766"
format = "[ $ssh_symbol $hostname]($style)"

# Disable version info I don't care about
[package]
disabled = true

[rust]
disabled = true

# Melange dark palette colors
[character]
success_symbol = "[‚Ä∫](bold #85B695)"
error_symbol = "[‚Ä∫](bold #D47766)"

[directory]
style = "bold #C1A78E"
format = "[ $path]($style)[$read_only]($read_only_style)"
read_only = " Û∞åæ"
read_only_style = "bold #D47766"

[git_branch]
symbol = ""
